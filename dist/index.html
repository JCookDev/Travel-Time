<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans&display=swap" rel="stylesheet">
  <title>Bon Voyage</title>
</head>
<body>
  <main>
    <nav>
     <h1 class="main__menu-text">Bon Voyage</h1>
     <button class="logout-button hidden">logout</button>
   </nav>
   <section class="login-section" id="loginSection">
        <p>Start your next journey!</p>
        <form class="login-form">
          <label for="user-name">
            <input class="user-name" id="userName" name="user-name" type="text" placeholder="Username"/>
          </label>
          <label for="password">
            <input class="password" id="password" name="password" type="password" placeholder="Password"/>
          </label>
        </form>
        <button type="submit" class="submit-password" id="submitPasswordButton">
          Submit
        </button>
      </section>
    <section class="main-section hidden">
     <header class="main nav--bar">
       <section>
         <h2 id="welcomeMessage">Welcome back, [user]!</h2>
         <h2 id="expenditures"></h2>
         <h2 class="booking-heading">Wanna explore?</h2>
         <section class="book-trip" id="bookTripBar">
           <form>
             <label class="destinations input" id="destinations">Destinations:</label>
             <select id="destinationsDropDown" placeholder="destination" required></select>
             <label for="startDate">Start Date:</label>
             <input id="bookingDateInput" type="date" placeholder="dd/mm/yyyy" required/>
             <label for="duration">Duration:</label>
             <input type="number" min="1" placeholder="Duration" id="durationInput" required/>
             <label for="guests">Guests:</label>
             <input type="number" name="guests" min="1" placeholder="Guests" id="guestsInput" required/>
              <button type="submit" name="button" class="estimate-button button" id="estimateButton">Get estimate</button>
              <button type="submit" id="submitButton">Book trip!</button>
           </form>
         </section>
       </section>
       <h2 id="estimateMessage"></h2>
     </header>
     <section class="trip-cards "></section>
   </section>
  </main>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
